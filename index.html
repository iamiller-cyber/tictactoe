<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="java.js" defer></script>
    <title>Tic Tac (Toe?)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <form action="" method="get">
        <input type="text" name="pname" id="pname" placeholder="Name" />
        <button type="submit" id="psubmit">Join the Game</button>
        <div id="popup">
          <p id="winner">This guy</p>
          <p id="Owins">0 wins: 7</p>
          <p id="Xwins">X wins: 8</p>
          <button type="button" id="newGame">New Game</button>
        </div>
      </form>
      <div class="warning">Tic Tac Toe is a 2 player game, sorry!</div>
    </div>
    <div class="main">
      <div class="player1">
        <div id="playerOne">XXX</div>
        <div id="p1name"></div>
      </div>
      <div id="game">
        <div id="gameboard"></div>
      </div>
      <div class="player2">
        <div id="playerTwo">OOO</div>
        <div id="p2name"></div>
      </div>
    </div>
  </body>
</html>
