<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="java.js" defer></script>
    <title>Tic Tac (Toe?)</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
      <div class="player1">
        <div id="playerOneName">XXX</div>
        <label for="p1name">Name</label>
        <input type="text" name="p1name" id="p1name" placeholder="Name" />
        <button type="submit" id="p1submit">Join the Game</button>
      </div>
      <div id="game">
        <div id="gameboard"></div>
      </div>
      <div class="player2">
        <div id="playerTwoName">OOO</div>
        <label for="p2name">Name</label>
        <input type="text" name="p2name" id="p2name" placeholder="Name" />
        <button type="submit" id="p2submit">Join the Game</button>
      </div>
    </div>
  </body>
</html>
